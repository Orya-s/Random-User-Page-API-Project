<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons-container">
            <button id="genUser" class="button-85 buttons" role="button"><div class="btn-txt">Generate User</div></button>
        </div>
    </div>




    <!-- handlebars templates -->

    <script id="ye-template" type="text/x-handlebars-template">
        <p>Favorite quote: </p>
        <div>{{quote}}</div>
        <div>-Kanye West</div>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
        <h4>About me</h4>
        <div class="meat-text">{{bacon}}</div>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <img alt="Pokemon" id="pokemon-image" src="{{pokImg}}"/>
        <span id="pokemon-text">Favorite Pokemon: {{makeCapital pokName}}</span>
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        <img alt="User" id="profile-pic" src="{{pic}}">
        <div class="user-info">{{fname}} {{lname}} &#10;&#13; {{city}}, {{state}}</div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}
            <li>
                <div>{{fname}} {{lname}}</div>
            </li>
            {{/each}}
        </ul>
    </script>

    


    <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>


    <script src="build/model.js"></script>
    <script src="build/view.js"></script>
    <script src="build/controller.js"></script>
    
</body>

</html>
